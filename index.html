<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мутим!</title>
    <link rel="shortcut icon" href="img/3KwEsV15_bigger.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="block">
        <form action="#" class="block__form">
            <input type="text" class="form__input" id="display" autocomplete="off" maxlength="16" autofocus>
            <h2 class="form__title">ВЫЧИСЛИТЕЛЬ-2022</h2>
            <div class="form__box">
               <div class="box__row">
                <button class="form__buttonNumber" id="zero">0</button>
                <button class="form__buttonNumber form__buttonNumber-grey" id="C">C</button>
                <button class="form__buttonNumber form__buttonNumber-red" id="equally">=</button>
                <button class="form__buttonNumber form__buttonNumber-blue" id="plus">+</button>
               </div> 
               <div class="box__row">
                <button class="form__buttonNumber" id="seven">7</button>
                <button class="form__buttonNumber" id="eight">8</button>
                <button class="form__buttonNumber" id="nine">9</button>
                <button class="form__buttonNumber form__buttonNumber-blue" id="minus">-</button>
            </div> 
            <div class="box__row">
                <button class="form__buttonNumber" id="four">4</button>
                <button class="form__buttonNumber" id="five">5</button>
                <button class="form__buttonNumber" id="six">6</button>
                <button class="form__buttonNumber form__buttonNumber-blue" id="division">/</button>
            </div>
            <div class="box__row">
                <button class="form__buttonNumber" id="one">1</button>
                <button class="form__buttonNumber" id="two">2</button>
                <button class="form__buttonNumber" id="three">3</button>
                <button class="form__buttonNumber form__buttonNumber-blue" id="multiplication">X</button>
            </div>  
            </div>
        </form>
    </section>
    <script src="display.js"></script>
</body>
</html>
